    html, body {

    .headline-box {

    }

    .headline {

    }

    .main-title {

      color: #ffffff;
      font-weight: 400;
    }

    .sub-title {
      font-size: clamp(28px, 4vw, 40px);
      color: #ff3ebf;
      text-shadow: 0 0 8px #ff3ebf, 0 0 15px #ff3ebf;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 6px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 4px #ff3ebf, 0 0 8px #ff3ebf;
      }
      to {
        text-shadow: 0 0 12px #ff3ebf, 0 0 24px #ff3ebf;
      }
    }

    .content-box {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #111;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in;
      font-family: 'Inter', sans-serif;
    }

    .song-quote {
      font-style: italic;
      font-weight: 600;
      font-size: 20px;
      color: #ff3ebf;
      text-shadow: 0 0 10px #ff3ebf;
      margin-bottom: 20px;
    }

    .content-box p {

    .upload-form input[type="file"] {

      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 16px;
      width: 100%;
    }

    .upload-form button {
      margin-top: 10px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: 600;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
