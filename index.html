<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kajaki z Wujem – Wujoza Totalna 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .page-wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .headline {
      font-family: 'Bebas Neue', sans-serif;
      color: #ff3ebf;
      text-shadow: 0 0 8px #ff3ebf, 0 0 15px #ff3ebf;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .main-title {
      font-size: clamp(40px, 6vw, 72px);
    }

    .sub-title {
      font-size: clamp(20px, 3vw, 36px);
      margin-top: 8px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 4px #ff3ebf, 0 0 8px #ff3ebf;
      }
      to {
        text-shadow: 0 0 12px #ff3ebf, 0 0 24px #ff3ebf;
      }
    }

    .content-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.85);
      color: #111;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in;
    }

    .content-box h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .content-box p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .highlight {
      font-weight: bold;
      color: #ff3ebf;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background-color: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="kajaki.mp4" type="video/mp4">
  </video>

  <div class="page-wrapper">
    <div class="headline">
      <div class="main-title">KAJAKI Z WUJEM</div>
      <div class="sub-title">WUJOZA TOTALNA 2025</div>
    </div>

    <div class="content-box">
      <h2>Atmosfera JEST gorąca! Prażą nas promienie SŁOŃCA!</h2>
      <p>
        Nie pozwól, aby emocje opadły – 
        <span class="highlight">podziel się swoimi zdjęciami i filmami z Wujozy</span>
      </p>
      <a class="button" href="https://www.dropbox.com/scl/fo/umpidk1a22v728cluo68y/AJoPkjlIlBqQrSfyC_eJAio?rlkey=2sn4nj7jkj6ej028352cu3wmn&st=bhz1ib5k&dl=0" target="_blank" onclick="playMusic()">Wyślij film/zdjęcie</a>
    </div>
  </div>

  <audio id="muzyka" loop>
    <source src="muzyka.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("muzyka");
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoodtwarzanie zablokowane:", e));
      }
    }
  </script>

</body>
</html>
