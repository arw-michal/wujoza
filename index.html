<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kajaki z Wujem – Wujoza Totalna 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .headline {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      color: #fffb00;
      text-align: center;
      margin-top: 40px;
      text-shadow: 2px 2px 10px #000;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .content-box h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .content-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0088cc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tło wideo -->
  <video autoplay muted loop class="bg-video">
    <source src="kajaki.mp4" type="video/mp4">
  </video>

  <!-- Główna treść -->
  <div class="headline">Kajaki z Wujem – Wujoza Totalna 2025</div>

  <div class="content-box">
    <h2>Atmosfera była gorąca! Prażyły nas promienie ŚŁOŃCA!</h2>
    <p>Nie pozwól, aby emocje opadły – podziel się swoimi zdjęciami i filmami z Wujozy TOTALNEJ.</p>
    <a class="button" href="https://www.dropbox.com/scl/fo/umpidk1a22v728cluo68y/AJoPkjlIlBqQrSfyC_eJAio?rlkey=2sn4nj7jkj6ej028352cu3wmn&st=bhz1ib5k&dl=0"
       target="_blank" onclick="playMusic()">Wyślij film/zdjęcie</a>
  </div>

  <!-- Muzyka -->
  <audio id="muzyka" loop>
    <source src="muzyka.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("muzyka");
      if (audio.paused) {
        audio.play().catch(e => console.log("Auto-play zablokowany: ", e));
      }
    }
  </script>

</body>
</html>
