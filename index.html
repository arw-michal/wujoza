<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wujoza Upload – Kajaki z Wujem</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009fd6;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 15px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Prześlij film lub zdjęcie z Wujozy</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Wyślij</button>
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    const input = document.getElementById("fileInput");
    const message = document.getElementById("message");
    const progress = document.getElementById("progressBar");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.readAsDataURL(file);

      reader.onload = function() {
        const base64 = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append("file", base64);
        formData.append("filename", file.name);
        formData.append("mimeType", file.type);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycbz59nP9PJbdfgbqeP9ctldrm6KEgCEEPiPlRAMRKMgl17kzLVHS5IFDlS6TGP0duIS0ww/exec");

        progress.style.display = "block";
        progress.value = 0;

        xhr.upload.onprogress = function(event) {
          if (event.lengthComputable) {
            const percent = (event.loaded / event.total) * 100;
            progress.value = percent;
          }
        };

        xhr.onload = function() {
          if (xhr.status === 200 && xhr.responseText === "OK") {
            message.textContent = "✅ Plik wysłany!";
            message.style.color = "green";
            input.value = "";
            progress.value = 0;
          } else {
            message.textContent = "❌ Wystąpił błąd przy wysyłaniu.";
            message.style.color = "red";
          }
        };

        xhr.onerror = function() {
          message.textContent = "❌ Nie udało się połączyć z serwerem.";
          message.style.color = "red";
        };

        xhr.send(formData);
      };
    });
  </script>

</body>
</html>
